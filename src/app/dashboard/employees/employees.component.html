<div class="storage-page-wrapper">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <label>
      <input matInput (keyup)="applyFilter($event)" placeholder="ok, write text" #input>
    </label>
  </mat-form-field>

  <div class="storage-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name</th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>

      <ng-container matColumnDef="post">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Post</th>
        <td mat-cell *matCellDef="let element"> {{element.post}} </td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary</th>
        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="200" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page"></mat-paginator>
  </div>

  <button class="add-button" mat-fab color="primary" routerLink=".">
    <mat-icon>add</mat-icon>
  </button>
</div>
