<div (keyup.enter)="checkLogin()" class="login-wrapper">
  <div class="mat-card mat-elevation-z4 login-form">
    <mat-form-field>
      <input type="text" placeholder="name" matInput [(ngModel)]="login">
    </mat-form-field>
    <mat-form-field>
      <input type="password" placeholder="password" matInput [(ngModel)]="password">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="checkLogin()">login</button>
  </div>
</div>
